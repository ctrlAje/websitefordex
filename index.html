<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas gift for Dex</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .card h2 {
            margin-bottom: 20px;
            color: #333333;
        }
        .card button {
            background-color: #007bff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .card button:hover {
            background-color: #0056b3;
        }
    </style>
    <script>
        function seeGift() {
           window.location.href = "flowers.html";
        }
    </script>
</head>
<body>
    <div class="card">
        <h2>For you, Dex!</h2>
        <p>Click the button below to see my gift.</p>
        <button onclick="seeGift()">See Gift</button>
    </div>
</body>
</html>
